<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #zero{
          text-align: center;
          margin-top: 200px;
      }
      #parent{
        text-align: center;
       
      }
      button{
          width: 120px;
          height: 50px;
          background-color: rgb(238, 194, 139);
          border-radius: 10px;
          ;
      }
      button:hover{
          background-color: antiquewhite;
          cursor: pointer;
          column-width: auto;
          }
         body{
             background-color: bisque;
         }
    </style>
</head>
<body>
    <h1 id="zero">0</h1>
    <div id="parent">
        <button onclick="likefunction()">Like</button>
        <button onclick="unlikefunction()">Unlike</button>
    </div>
   
</body>
<script>
    if(localStorage.getItem('count') === null){
        count = 0;
    }else{
        count = localStorage.getItem('count')
    }
    document.querySelector('h1').innerText = count
    function likefunction(){
     count++
     localStorage.setItem('count', count)
     document.getElementById('zero').innerText = count
    }
    function unlikefunction(){
     count--
     localStorage.setItem('count', count)
     document.getElementById('zero').innerText = count
    }
  //  localStorage.clear();
</script>
</html>
